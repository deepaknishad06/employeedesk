    <section class="contact-form">
      <h2>üìù Enter Your Details</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="message">Query or Suggestion</label>
        <textarea id="message" name="message" rows="4" optional></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
    <!-- üü¶ Home Button Section Start -->
    <style>
      .home-button-container {
        margin: 50px 0 20px;
        display: flex;
        justify-content: center;
      }

      .home-button {
        background-color: #3f51b5;
        color: white;
        text-decoration: none;
        padding: 12px 25px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        transition: background-color 0.3s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      .home-button:hover {
        background-color: #a6a7ac;
      }
    </style>

    <p style="text-align: center; font-size: 14px; color: #777">

    </p>

    <script>
      document
        .querySelector(".contact-form form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const name = this.name.value;
          const email = this.email.value;
          const phone = this.phone.value.trim();
          const message = this.message.value;

          const phoneRegex = /^[0-9]+$/;

          if (!phoneRegex.test(phone)) {
            alert("Please enter a valid numeric contact number.");
            return;
          }

          alert("Form submitted successfully!");
          this.reset();
        });
    </script>
